<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>

<div style="display: flex;justify-content: center;">
    <img class="logo" src="/images/logo.png" alt="logo">
</div>

<div class="center">
<h1>ProFlow</h1>
<h5>Project Management System</h5><br>
</div>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <label class="login-text" for="profileEmail">E-mail</label>
            <input type="email" id="profileEmail" name="profileEmail" th:value="${email}" required>

            <label class="login-text" for="profilePassword">Password</label>
            <input type="password" id="profilePassword" name="profilePassword" th:value="${password}" required>

            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a th:href="@{/forgot-password}">Forgot email or username?</a>
            <a th:href="@{/signup}">Sign up</a>
        </div>
    </div>
</div>

<footer>
    <p>ProFlow - Project Management Tool by Alpha Solutions</p>
    <p></p>
    <p><a href="mailto:proflowteam@alpha-solutions.com">proflowteam@alpha-solutions.com</a></p>
</footer>
</body>
</html>
