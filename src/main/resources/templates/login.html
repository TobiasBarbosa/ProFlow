<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>This is your login page</h1>

<div >
    <div >
        <h3 >Login</h3>
        <!-- Login form with email and password fields -->
        <form th:action="@{/homepage/login}" method="post">
            <div>
                <label for="profileEmail">Email</label>
                <input type="email" id="profileEmail" name="profileEmail" required>
            </div>
            <div >
                <label for="profilePassword">Password</label>
                <input type="password" id="profilePassword" name="profilePassword" required>
            </div>
            <button type="submit" >Login</button>
            <p >
                Don't have an account? <a th:href="@{/homepage/add-profile}">Sign up here</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
