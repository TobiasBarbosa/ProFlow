<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>

<div class="flex-container">
    <div class="flex-item-1">
        <img class="logo" src="/images/logo.png" alt="logo">
    </div>
    <div class="flex-item-2"></div>
    <!--<div class="flex-item-3"> <a th:object="${session.profile}" th:href="@{/profile/edit/{profileId}(profileId=${session.profile.getProfileId()})}" class="btn btn-outline-secondary mr-2">Edit Profile</a>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a> -->
</div>

<div class="center">
    <h1>ProFlow</h1>
    <h5>Project Management System</h5><br>
</div>

<div class="login-box">
    <h2>Sign up</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/save-profile}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{profile.firstName}"
                   placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{profile.lastName}"
                   placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{profile.email}"
                   placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{profile.password}"
                   placeholder="Create a password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        <p class="text-center mt-3">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </form>
</div>

<!--
<ul>
    <li th:each="project : ${projects}" th:text="${project.getName()}"></li>
</ul>
-->
</body>
</html>
